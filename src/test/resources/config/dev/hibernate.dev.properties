##############################
### Miscellaneous Settings ###
##############################

## print all generated SQL to the console

hibernate.show_sql false


## format SQL in log and console

hibernate.format_sql true


## add comments to the generated SQL

#business.use_sql_comments true


## generate statistics

#business.generate_statistics true


## auto schema export

#business.hbm2ddl.auto create-drop
#business.hbm2ddl.auto create
#hibernate.hbm2ddl.auto update
#business.hbm2ddl.auto validate


## specify a default schema and catalog for unqualified tablenames

#business.default_schema test
#business.default_catalog test


## enable ordering of SQL UPDATEs by primary key

#business.order_updates true


## set the maximum depth of the outer join fetch tree

hibernate.max_fetch_depth 1


## set the default batch size for batch fetching

hibernate.default_batch_fetch_size 30


## rollback generated identifier values of deleted entities to default values

hibernate.use_identifer_rollback true


## enable bytecode reflection optimizer (disabled by default)

#business.bytecode.use_reflection_optimizer true



#####################
### JDBC Settings ###
#####################

## specify a JDBC isolation level

#business.connection.isolation 4


## enable JDBC autocommit (not recommended!)

#business.connection.autocommit true


## set the JDBC fetch size

hibernate.jdbc.fetch_size 25


## set the maximum JDBC 2 batch size (a nonzero value enables batching)

hibernate.jdbc.batch_size 30
#business.jdbc.batch_size 0


## enable batch updates even for versioned data

hibernate.jdbc.batch_versioned_data true


## enable use of JDBC 2 scrollable ResultSets (specifying a Dialect will cause Hibernate to use a sensible default)

#business.jdbc.use_scrollable_resultset true


## use streams when writing binary types to / from JDBC

hibernate.jdbc.use_streams_for_binary true


##########################
### Second-level Cache ###
##########################

## optimize chache for minimal "puts" instead of minimal "gets" (good for clustered cache)

#business.cache.use_minimal_puts true


## set a prefix for cache region names

hibernate.cache.region_prefix 


## disable the second-level cache

hibernate.cache.use_second_level_cache true


## enable the query cache

hibernate.cache.use_query_cache true

## store the second-level cache entries in a more human-friendly format

hibernate.generate_statistics false
hibernate.cache.use_structured_entries true


## choose a cache implementation

#business.cache.region.factory_class org.business.cache.infinispan.InfinispanRegionFactory
#business.cache.region.factory_class org.business.cache.infinispan.JndiInfinispanRegionFactory
hibernate.cache.region.factory_class org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
#business.cache.region.factory_class org.business.cache.internal.SingletonEhCacheRegionFactory
#business.cache.region.factory_class org.business.cache.internal.NoCachingRegionFactory

## choose a custom query cache implementation

#business.cache.query_cache_factory